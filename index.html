<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Relógio</title>
	<meta charset="UTF-8"/>
	<script src="jquery-3.1.1.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
<head>
<body>
	<div id="site">
		<div id="but" onclick="toggleClock();">

			<div class="number"></div>

			<div class="number"></div>
			<div class="number"></div>
			<div class="number"></div>
			<div class="number"></div>
			<div class="number"></div>
			<div class="number"></div>
			<div class="number"></div>
			<div class="number"></div>
			<div class="number"></div>
			<div class="pointer" id="pointer-second">
				<div id="seconds"></div>
			</div>
			<div class="pointer" id="pointer-minute">
				<div id="minutes"></div>
			</div>
			<div class="pointer" id="pointer-hour">
				<div id="hours"></div>
			</div>
		</div>
	</div>
</body>
</html>
